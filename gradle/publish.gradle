// Root project

gradle.taskGraph.whenReady { taskGraph ->
  taskGraph.allTasks.each {
    if (it instanceof PublishToMavenRepository && it.repository.url.toString().startsWith("https://oss.sonatype.org")) {
      it.repository.with {
        it.credentials {
          username = ratpackOssrhUsername
          password = ratpackOssrhPassword
        }
      }
    }
  }
}
